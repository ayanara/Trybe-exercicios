<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
        <label for="nome-completo">Nome:
            <input type="text" name="nome" min="10" max="40" id="nome-completo" placeholder="Digite seu nome">
        </label>
        <br>
        <label for="input-email">email:
            <input type="email" name="nome" id="input-email" placeholder="Digite seu email">
        </label>
        <br>
        <br>
        <label for="opcao1">
            <input type="radio" id="opcao1" name="opcoes" value="Opção 1" >Opção 1
        </label>
        <label for="opcao2">
            <input type="radio" id="opcao2" name="opcoes" value="Opção 2" >Opção 2
        </label>
        <label for="opcao3">
            <input type="radio" id="copcao3" name="opcoes" value="Opção 3" >Opção 3
        </label>
        <br>
        <p>Espaço para digitar a resposta:</p>
        <textarea name="espaco-resposta" id="textarea-1" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="data">
            <input type="date" id="data" name="data" value="0000-00-00">
        </label>
        <br>
        <label for="concordo1">
            <input type="checkbox" name="concordo1" id="concordo1">Concordo 1
        </label>
        <label for="concordo2">
            <input type="checkbox" name="concordo2" id="concordo2">Concordo 2
        </label>
        <br>
        <button type="submit">Enviar</button>
        <button type="submit">apagarr</button>
        </form>
    </div>
    
</body>
</html>
